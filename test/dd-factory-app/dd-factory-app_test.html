<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>dd-factory-app test</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/dd-factory-app/dd-factory-app.html">
</head>

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <dd-factory-app></dd-factory-app>
    </template>
  </test-fixture>

  <test-fixture id="ChangedPropertyTestFixture">
    <template>
      <dd-factory-app result="new-prop1"></dd-factory-app>
    </template>
  </test-fixture>

  <script>
    suite('dd-factory-app', function () {

      test('instantiating the element with default properties works', function () {
        var element = fixture('BasicTestFixture');
        assert.equal(element.result, 'nope');
        var elementShadowRoot = element.shadowRoot;
        var elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello dd-factory-app!');
      });

      test('setting a property on the element works', function () {
        // Create a test fixture
        var element = fixture('ChangedPropertyTestFixture');
        assert.equal(element.result, 'new-prop1');
        var elementShadowRoot = element.shadowRoot;
        var elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello dd-factory-app!');
      });

    });
  </script>


</body>

</html>
